---
- name: test http
  hosts: casa
  become: false
#  gather_facts: false
  gather_subset:
    - '!all'
    - '!any'
    - facter
  vars:
    Debian:
      - firewalld
      - apache2
    RedHat:
      - firewalld
      - httpd
    port_http: 80/tcp


  tasks:
    - name: show family
      ansible.builtin.debug: 
        msg: "{{ ansible_facts['os_family']  }}"

    - name: set svcs for RedHat 
      become: true
      ansible.builtin.package: 
        state: latest
        name: "{{ item }}"
      loop: "{{ RedHat }}"
      when: " ansible_facts['os_family'] == 'RedHat' "
      
    - name: set svcs for Debian 
      ansible.builtin.package: 
        state: latest
        name: "{{ item }}"
      loop: "{{ Debian }}"
      when: " ansible_facts['os_family'] == 'Debian' "


    - name: create index
      become: true
      copy:
        content: |
          Questo Ã¨ l{{ "'" }}host {{ inventory_hostname }}
        dest: /var/www/html/index.html

    - name: start svcs for RedHat
      ansible.builtin.service: 
        state: started
        name: "{{ item }}"
        enabled: yes
      loop: "{{ RedHat }}"
      when: " ansible_facts['os_family'] == 'RedHat' "
      tags: new_index
      
    - name: start svcs for Debian 
      block:
        - name: start svcs for Debian   
          ansible.builtin.service: 
            state: started
            name: "{{ item }}"
            enabled: yes
          loop: "{{ Debian }}"
        - name: replace for firewalld in Debian   
          ansible.builtin.replace:
            path: /etc/firewalld/firewalld.conf
            regexp: '^FirewallBackend=nftables'
            replace: 'FirewallBackend=iptables'
      when: " ansible_facts['os_family'] == 'Debian' "
      become: true
  
    - name: check firewall port opened
      become: true
      ansible.posix.firewalld: 
        state: enabled
        port: "{{ port_http }}"
        permanent: true
        immediate: true


    - name: verify httpd access
      block:
        - name: make httpd access
          uri:
            url: "http://localhost"
            return_content: yes
          register: result

        - name: show result
          debug:
            msg: "{{ result.content }}"
      tags: 
        - curl



